<div class="br3 bg-light-gray ph5-ns pv3-ns mt3">

    <h1 class="tc">
        Week {{week.num}}
    </h1>

    <fixture-container *ngFor="let fixture of week.fixtures" [fixture]="fixture">
    </fixture-container>

    <button
        class="db mv3 w4 h2 center b--none br3 bg-green white b pointer"
        (click)="addFixture()">Add Fixture</button>

</div>
